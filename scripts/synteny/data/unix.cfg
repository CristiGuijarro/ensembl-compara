// Apollo configuration file. This defines the location of files needed by
// apollo. The configuration lines should have two words on. One is a key
// defining the data on the line and the other is the keys value.
// The currently used keys are:
//   Types              - the location of the types file (a file)
//   AutoSaveInterval   - how often auto save occurs
//   AutoSaveFile       - the name of the auto save file
//   DataAdapterInstall - class name:string name of data adapters to be
//                        dynamically loaded.
//   JavaPath           - Path to the version of Java you want to
//			  use. Used by apollo startup scripts.
//   AdapterHistoryFile - path to data adapter history file
//   GeneDefinition     - either FLY or SIMPLE
//   
//
// It is necessary to put quotes around the filenames/URLs if they 
// contain punctutation characters.
//
// It allows both slash-star and slash-slash comments.
// Blank lines are igored.
// Invalid lines generate a warning, but are ignored.
// No check is made if all values have been defined.
Types                   "ensembl_tiers.dat"
AdapterHistoryFile	"apollo.his"
AutosaveInterval	"20"
AutosaveFile		"tmp/apollo.backup"
DataAdapterInstall	"apollo.dataadapter.EnsCGIAdapter"
DataAdapterInstall	"apollo.dataadapter.EnsemblJDBCAdapter"
DataAdapterInstall	"apollo.dataadapter.GFFAdapter"
DataAdapterInstall	"apollo.dataadapter.SerialDiskAdapter"
DataAdapterInstall	"apollo.dataadapter.SyntenyGFFAdapter"
CGIHost                 "www.ensembl.org"
DashSets                "false"
NoStripes               "true"

JavaPath                "JRE/linux/jre1.3.1"
Memory			"300M"

SiteShowLimit           "15"
FastDrawLimit           "0.5"
TextAvoidLimit          "1500"

FeatureBackgroundColor  "white"
CoordBackgroundColor    "white"
CoordForegroundColor    "black"
EdgematchColor          "red"
Layout                  "Browser"
Draw3D                  "false"
DrawOutline             "true"
Organisms               "Homo_sapiens Mus_musculus"
Organism                "Homo_sapiens"
Karyotypes              "all.kary"
